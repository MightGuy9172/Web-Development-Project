<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <main>
        <div id="head">
        <div class="player active-P" id="xPlayer" onclick="choosePlayer('X')">
            X
        </div>
        <h3 id="choose">Choose</h3>
        <div class="player" id="oPlayer" onclick="choosePlayer('O')">
            O
        </div>
        </div>
        <div id="board">
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
            <div class="cell"></div>
        </div>

        <button id="restart">Restart</button>
    </main>
    

    <script src="script.js"></script>
</body>
</html>
